<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #demo {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover or focus that will output "Hello World":</p>

    
    <button onmouseover="myFunction()" onfocus="myFunction()" onclick="myFunction()">Action!</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello World";
        }
    </script>
</body>

</html>
