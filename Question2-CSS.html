<!DOCTYPE html>
<html lang="en">
<head>
   <title>Question 2 - Accessibility</title>
   <style>
      .mainsection a {
         text-decoration: none;
         color: #414040;
         outline: none;
      }

      /* Add focus styles for accessibility */
      .mainsection a:focus {
         outline: 2px solid #005fcc; /* High-contrast focus indicator */
         background-color: #f0f0f0; /* Slight background color change */
         border-radius: 3px;        /* Rounded edges for better visibility */
      }

      /* Style list for better readability */
      .mainsection ul {
         list-style-type: none;
         padding: 0;
      }

      .mainsection li {
         margin: 5px 0;
      }
   </style>
</head>
<body>
<div class="mainsection">
   <h1>Shopping Categories</h1>

   <ul>
      <li><a href="#">Animals</a></li>
      <li><a href="#">Computers</a></li>
      <li><a href="#">Diversity and Inclusion</a></li>
      <li><a href="#">Food</a></li>
      <li><a href="#">Medicine</a></li>
      <li><a href="#">Music</a></li>
   </ul>
</div>    
</body>
</html>
